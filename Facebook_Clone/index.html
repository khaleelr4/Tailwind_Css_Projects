<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img src="facebook.svg" class="w-80" alt="">
            <p class="text-2xl mx-8">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white rounded-xl p-8 w-1/4 drop-shadow-xl relative">
            <input type="text" class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" placeholder="Email address or phone number">
            <input type="password" class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" placeholder="Password">
            <button class="btn bg-blue-500 hover:bg-blue-600 text-white my-3 py-3 rounded-md font-bold">Login</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotton Password</span>
            <hr class="my-3">
            <button class="btn bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 rounded-md font-bold w-fit mx-auto">Create New Account</button>
            <span class="absolute -bottom-12 text-sm my-3 text-center"><span class="font-bold cursor-pointer hover:underline ">Create a Page</span> for a celebrity, brand or business.</span>
        </div>        
    </div>
</body>
</html>
