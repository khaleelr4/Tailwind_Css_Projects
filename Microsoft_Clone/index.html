<!DOCTYPE html>

    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">

                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-4 mr-6"><img src="search.svg" alt=""></div>
            </div>
            <div class="logo text-center flex md:order-1">
                <div class="p-4 w-40 flex justify-center"><img src="RE1Mu3b.png" alt=""></div>
                <div class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0">
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Office</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>

                </div>
            </div>
            <div class="cart text-center md:order-3 flex">

                <div class="hidden md:block mx-2 hover:underline hover:underline-offset-8 cursor-pointer">Search</div>
                <img class="w-4 h-4 mr-6 hidden md:block my-1" src="search.svg" alt="">
                <div class="flex  md:flex md:flex-row">
                    <div class="hidden md:block mx-2 hover:underline hover:underline-offset-8 cursor-pointer">Cart</div><img class="flex md:pt-1 md:flex md:flex-row w-5 h-5 mr-4" src="cart.svg" alt="">
                    <div class="hidden md:block mx-2 hover:underline hover:underline-offset-8 cursor-pointer">User</div><img class="flex md:pt-1 md:flex md:flex-row w-5 h-5 mr-4" src="user.svg" alt="">
                </div>
            </div>
        </div>
    
        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-12 space-y-5">
                <h1 class="text-2xl font-medium md:text-4xl mx-5 text-center">Microsoft 365</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Premium Office apps, extra cloud storage, advanced security, and more â€“ all in one convenient subscription</p>
                <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-5">Shop Now</button>
            </div>
            <div class="right">
                <img class="w-auto md:w-[64rem]" src="RWUuNl.jpg" alt="">
            </div>
        </div>
